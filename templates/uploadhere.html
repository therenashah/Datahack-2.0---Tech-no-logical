<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="../static/assets/css/uploadhere.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <form method="post" action="{% url 'translator' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="pdf_file">
      <button type="submit">Upload PDF</button>
  </form>
    <input type="file" hidden>
  </div>

  <script src="../static/assets/js/uploadhere.js"></script>

</body>
</html>
